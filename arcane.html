<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Statut du serveur Arcane</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    #status {
      font-size: 2rem;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
    }
    .online { background-color: #28a745; }
    .offline { background-color: #6c757d; }
    .error { background-color: #dc3545; }
  </style>
</head>
<body>
  <h1>Statut du serveur <em>Arcane</em></h1>
  <div id="status" class="offline">Chargement...</div>

  <script>
    async function checkArcaneStatus() {
      try {
        const proxyUrl = "https://api.allorigins.win/get?url=";
        const targetUrl = encodeURIComponent("https://www.playthroneandliberty.com/fr-fr/support/server-status");
        const response = await fetch(`${proxyUrl}${targetUrl}`);
        const data = await response.json();
        const htmlContent = data.contents.toLowerCase();

        const isOnline = htmlContent.includes("arcane") && htmlContent.includes("en ligne");

        const statusDiv = document.getElementById("status");
        if (isOnline) {
          statusDiv.textContent = "‚úÖ Arcane est EN LIGNE";
          statusDiv.className = "online";
        } else {
          statusDiv.textContent = "üïí Arcane est hors ligne ou en maintenance";
          statusDiv.className = "offline";
        }
      } catch (err) {
        const statusDiv = document.getElementById("status");
        statusDiv.textContent = "‚ùå Erreur de v√©rification du statut";
        statusDiv.className = "error";
        console.error(err);
      }
    }

    checkArcaneStatus();
    // V√©rifie toutes les 5 minutes
    setInterval(checkArcaneStatus, 300000);
  </script>
</body>
</html>
