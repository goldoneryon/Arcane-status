jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: â±ï¸ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: âš™ï¸ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install playwright

      - name: ğŸ§™â€â™‚ï¸ Lancer le script de scraping
        run: node scrape.js

      - name: ğŸ” VÃ©rifier les modifications
        run: git status

      - name: ğŸ“¤ Commit et push du fichier server-status.json
        run: |
