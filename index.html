<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Serveurs Throne & Liberty</title>
  <style>
    body {
      background: radial-gradient(circle at top, #222, #111);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #e4b12f;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.03);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #555;
      text-align: left;
    }
    th {
      background-color: #333;
      color: #e4b12f;
      font-size: 1rem;
    }
    .status-online { color: #4caf50; font-weight: bold; }
    .status-full { color: #e91e63; font-weight: bold; }
    .status-maintenance { color: #ff9800; font-weight: bold; }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üåç Serveurs europ√©ens - Throne & Liberty</h1>

  <table id="servers-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>R√©gion</th>
        <th>Statut</th>
        <th>Population</th>
        <th>M√©t√©o</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Chargement des serveurs...</td></tr>
    </tbody>
  </table>

  <footer>
    Mise √† jour automatique toutes les 10 minutes par magie Playwright üßô
  </footer>

  <script>
    fetch("/.netlify/functions/getServers")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#servers-table tbody");
        tbody.innerHTML = "";

        data.forEach(server => {
          const tr = document.createElement("tr");

          const statusClass = {
            online: "status-online",
            full: "status-full",
            maintenance: "status-maintenance"
          };

          tr.innerHTML = `
            <td>${server.name}</td>
            <td>${server.region}</td>
            <td class="${statusClass[server.status.toLowerCase()] || ''}">${server.status}</td>
            <td>${server.population}</td>
            <td>${server.weather}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.querySelector("#servers-table tbody").innerHTML =
          `<tr><td colspan="5">Erreur de chargement : ${err.message}</td></tr>`;
      });
  </script>
</body>
</html>
