<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Statut des serveurs - Throne and Liberty</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/fr/c/c4/Throne_and_Liberty_Logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Amazon Ember', Arial, sans-serif;
      background: linear-gradient(#0e0e0e, #1f1f1f);
      color: #fbf9f7;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .server {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
    }
    .status-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .online    { background-color: #28a745; }
    .crowded   { background-color: #ffc107; }
    .full      { background-color: #fd7e14; }
    .maintenance { background-color: #dc3545; }
    .label {
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <h1>Statut des serveurs Throne and Liberty</h1>
  <div id="servers">Chargement des serveurs...</div>

  <script>
    const statusMap = {
      "en ligne": "online",
      "forte affluence": "crowded",
      "plein": "full",
      "en cours de maintenance": "maintenance"
    };

    async function fetchStatus() {
      try {
        const proxyUrl = "https://api.allorigins.win/get?url=";
        const targetUrl = encodeURIComponent("https://www.playthroneandliberty.com/fr-fr/support/server-status");
        const response = await fetch(`${proxyUrl}${targetUrl}`);
        const { contents } = await response.json();

        const parser = new DOMParser();
        const doc = parser.parseFromString(contents, "text/html");

        const serverLabels = [
          "Judgment", "Obsidian", "Talon", "Paola", "Zephyr",
          "Cascade", "Rebellion", "Fortune", "Destiny",
          "Arcane", "Emerald", "Conviction"
        ];

        const serversDiv = document.getElementById("servers");
        serversDiv.innerHTML = "";

        serverLabels.forEach(name => {
          const items = [...doc.querySelectorAll(".ags-ServerStatus-content-serverStatuses-server-item")];
          const match = items.find(item => item.textContent.toLowerCase().includes(name.toLowerCase()));

          if (match) {
            const status = Object.keys(statusMap).find(k => match.textContent.toLowerCase().includes(k));
            const statusClass = statusMap[status] || "maintenance";

            const div = document.createElement("div");
            div.className = "server";

            const icon = document.createElement("div");
            icon.className = `status-icon ${statusClass}`;

            const label = document.createElement("span");
            label.className = "label";
            label.textContent = `${name} – ${status || "Statut inconnu"}`;

            div.appendChild(icon);
            div.appendChild(label);
            serversDiv.appendChild(div);
          }
        });
      } catch (e) {
        document.getElementById("servers").textContent = "❌ Impossible de charger les statuts.";
        console.error(e);
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 300000); // toutes les 5 minutes
  </script>
</body>
</html>
