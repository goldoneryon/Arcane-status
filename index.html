<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau des Serveurs - Throne & Liberty</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/fr/c/c4/Throne_and_Liberty_Logo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'MedievalSharp', serif;
      background: radial-gradient(circle at top, #161616, #000);
      color: #f0e6d2;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #d4af37;
      text-shadow: 0 0 5px #000;
    }

    .server-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .server-card {
      background-color: rgba(36, 36, 36, 0.9);
      border: 2px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      padding: 1rem;
      width: 300px;
      text-align: left;
      transition: transform 0.2s ease-in-out;
    }

    .server-card:hover {
      transform: scale(1.03);
    }

    .server-name {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffd700;
    }

    .badge {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .online       { background-color: #28a745; }
    .crowded      { background-color: #ffc107; }
    .full         { background-color: #fd7e14; }
    .maintenance  { background-color: #dc3545; }

    .server-info {
      font-size: 0.95rem;
      margin-top: 0.5rem;
      line-height: 1.5;
    }

    .timestamp {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Serveurs Throne & Liberty</h1>
  <div id="servers" class="server-grid">Chargement...</div>
  <div id="timestamp" class="timestamp"></div>

  <script>
    const statusColors = {
      "maintenance": "maintenance",
      "online": "online",
      "busy": "crowded",
      "full": "full"
    };

    async function loadServers() {
      try {
        const proxy = "https://api.allorigins.win/get?url=";
        const url = encodeURIComponent("https://fr.tldb.info/server-status");
        const res = await fetch(`${proxy}${url}`);
        const data = await res.json();
        const html = data.contents;

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const rows = [...doc.querySelectorAll("tr")].filter(row => row.querySelector("td"));

        const container = document.getElementById("servers");
        container.innerHTML = "";

        rows.forEach(row => {
          const cells = row.querySelectorAll("td");
          const world = cells[0]?.textContent.trim();
          const region = cells[1]?.textContent.trim();
          const weather = cells[2]?.textContent.trim();
          const players = cells[3]?.textContent.trim();
          const statusText = cells[4]?.textContent.trim().toLowerCase();

          const statusClass = statusColors[statusText] || "maintenance";

          const card = document.createElement("div");
          card.className = "server-card";

          card.innerHTML = `
            <div class="server-name">
              <span class="badge ${statusClass}"></span>${world}
            </div>
            <div class="server-info">
              üåç <strong>R√©gion :</strong> ${region}<br>
              üßô <strong>M√©t√©o magique :</strong> ${weather}<br>
              üßë‚Äçü§ù‚Äçüßë <strong>Joueurs :</strong> ${players}<br>
              üì∂ <strong>Statut :</strong> ${statusText.charAt(0).toUpperCase() + statusText.slice(1)}
            </div>
          `;

          container.appendChild(card);
        });

        const now = new Date();
        document.getElementById("timestamp").textContent = `‚è±Ô∏è Derni√®re mise √† jour : ${now.toLocaleTimeString()}`;
      } catch (e) {
        document.getElementById("servers").textContent = "‚ùå Impossible de charger les serveurs.";
        console.error(e);
      }
    }

    loadServers();
    setInterval(loadServers, 300000); // Rafra√Æchit toutes les 5 min
  </script>
</body>
</html>
