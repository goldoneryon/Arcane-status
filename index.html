<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Serveurs Throne & Liberty</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #111, #333);
      color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #e4b12f;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.05);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #555;
    }
    th {
      background-color: #222;
      color: #e4b12f;
    }
    .status-online { color: #4caf50; font-weight: bold; }
    .status-full { color: #e91e63; font-weight: bold; }
    .status-maintenance { color: #ff9800; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üåç Serveurs europ√©ens - Throne & Liberty</h1>
  <table id="servers-table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>R√©gion</th>
        <th>Statut</th>
        <th>Population</th>
        <th>M√©t√©o</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("/.netlify/functions/getServers")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#servers-table tbody");
        tbody.innerHTML = "";

        data.servers.forEach(server => {
          const tr = document.createElement("tr");

          const statusClass = {
            "online": "status-online",
            "full": "status-full",
            "maintenance": "status-maintenance"
          };

          tr.innerHTML = `
            <td>${server.name}</td>
            <td>${server.region}</td>
            <td class="${statusClass[server.status.toLowerCase()] || ''}">${server.status}</td>
            <td>${server.population}</td>
            <td>${server.weather}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.querySelector("#servers-table tbody").innerHTML =
          `<tr><td colspan="5">Erreur de chargement : ${err.message}</td></tr>`;
      });
  </script>
</body>
</html>
